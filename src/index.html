<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="../src/assets/Images/Isotipo.png" />
        <link rel="stylesheet" href="./SCSS/styles.scss" />
        <script defer src="./js/index.js"></script>    
        
        <title>Recipie Finder - Find your favorite recipies</title>
        
    </head>
    <body>
        <div
            class="container-fluid m-0 p-0 landing-page-body d-flex flex-column align-items-center justify-content-center"
        >
            <div
                class="container d-flex flex-column justify-content-center align-items-center main-content"
            >
                <img
                    src="../src/assets/Images/Isotipo.png"
                    alt="isotipo"
                    class="landing-isotipo"
                />
                <img
                    src="../src/assets/Images/Logotipo.png"
                    alt="logotipo"
                    class="landing-logotipo"
                />
                <div
                    class="input-group d-flex align-items-center justify-content-center mt-3"
                >
                    <form
                        class="container-fluid d-flex search-bar-container"
                        role="search"
                    >
                        <input

                            id="in_index"
                            class="form-control search-bar"
                            type="search"
                            placeholder="Type here to start searching!"
                            aria-label="Search"
                        />
                        <a
                            class="btn-search"
                            class="btn-search d-flex align-items-center justify-content-center"
                           

                            type="submit"
                            id="btn_search"
                        >
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                fill="none"
                                viewBox="0 0 24 24"
                                stroke-width="1.5"
                                stroke="currentColor"
                                class="search-icon w-6 h-6"
                                width="33px"
                                height="33px"
                            >
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
                                />
                            </svg>
                        </a>
                    </form>
                </div>
                <button id="random" class="btn btn-random m-4">
                    Random Recipie
                </button>
            </div>
            <footer
                class="footer d-flex justify-content-between align-items-center mt-auto py-3 landing-footer"
            >
                <div
                    class="footer-column d-flex m-0 justify-content-center align-items-center footer-left"
                >
                    <img
                        src="../src/assets/Images/BeduLogo.png"
                        alt="bedu-logo"
                        class="bedu-logo m-0 p-0"
                    />
                    <p class="footer-text text-left m-0 p-0">
                        Programa Web Development con Javascript
                        <strong>Fase 2 - Recipie Finder</strong>
                    </p>
                </div>
                <div
                    class="footer-column d-flex m-0 justify-content-center align-items-center footer-center"
                >
                    <p class="footer-text text-center m-0 p-0">
                        Todos los derechos reservados &copy; | 2022
                    </p>
                </div>
                <div
                    class="footer-column-right d-flex flex-column m-0 justify-content-center align-items-end footer-right"
                >
                    <p class="footer-column-right-text footer-text">
                        <strong>Integrantes:</strong>
                    </p>
                    <p class="footer-column-right-text footer-text">
                        Luis Raúl Castillo
                    </p>
                    <p class="footer-column-right-text footer-text">
                        Silvi Rodriguez
                    </p>
                    <p class="footer-column-right-text footer-text">
                        Juan Salazar
                    </p>
                    <p class="footer-column-right-text footer-text">
                        Ángel Lara
                    </p>
                </div>
            </footer>
        </div>
        <script src="./js/index01.js"></script> 
    </body>
</html>
